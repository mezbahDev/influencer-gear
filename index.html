<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">

        <nav class="navbar">
            <img src="images/menu.png" alt="menu" class="menu" />
            <div class="logo">Influencer Gears</div>
            <div class="nav-links">
                <ul>
                    <li><a href="home">Home</a></li>
                    <li><a href="home">Products</a></li>
                    <li><a href="home">Sign Up</a></li>
                    <li><a href="home">Log In</a></li>

                <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed

            </div>
            <div class="banner-img">
                <img src="images/Circle design.svg" alt="circle-img" class="circle-img" />
                <img src="images/main-camera.png" alt="camera" class="camera" />
            </div>

</html>
